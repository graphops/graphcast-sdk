# copy of https://github.com/actions-rs/meta/blob/master/recipes/quickstart.md
on:
  push:
    branches: [main]
  pull_request_review:
    types: [submitted]

name: CI

jobs:
  check:
    name: Check
    if: github.event.review.state == 'approved'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            toolchain: stable-x86_64-unknown-linux-gnu
          - os: macos-latest
            toolchain: stable-x86_64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Checkout submodules
        run: git submodule update --init --recursive
      - uses: actions/setup-go@v3 # we need go to build go-waku
        with:
          go-version: '1.19'
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          default: true
          override: true
      - uses: actions-rs/cargo@v1
        continue-on-error: false
        with:
          command: check

  test:
    name: Test Suite
    if: github.event.review.state == 'approved'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            toolchain: stable-x86_64-unknown-linux-gnu
          - os: macos-latest
            toolchain: stable-x86_64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Checkout submodules
        run: git submodule update --init --recursive
      - uses: actions/setup-go@v3 # we need go to build go-waku
        with:
          go-version: '1.19'
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          default: true
          override: true
      - uses: actions-rs/cargo@v1
        continue-on-error: false
        with:
          command: build
      - uses: actions-rs/cargo@v1
        continue-on-error: false
        with:
          command: test


  lints:
    name: Rust lints
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Checkout submodules
        run: git submodule update --init --recursive
      - uses: actions/setup-go@v3 # we need go to build go-waku
        with:
          go-version: '1.19'
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        continue-on-error: false
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        continue-on-error: false
        with:
          command: clippy
          args: -- --deny warnings